<script>
    var n = Math.ceil(json.length / 25);
    $('.pagi').pagination({
        pageCount: n,
        current: 1,
        jump: true,
        coping: true,
        homePage: '首页',
        endPage: '末页',
        prevContent: '上页',
        nextContent: '下页',
        callback: function (api) {
            var y = api.getCurrent();
            for (var i = 0; i < span1.length; i++) {
                if (!(json[i + 25 * (y - 1)])) {
                    img1[i].src = "";
                    p1[i].innerHTML = "";
                    span1[i].innerHTML =  "";
                    span2[i].innerHTML =  "";

                } else {
                    img1[i].src = json[i + 25 * (y - 1)].pic;
                    p1[i].innerHTML = json[i + 25 * (y - 1)].itemName;
                    span1[i].innerHTML = "￥" + json[i + 25 * (y - 1)].price;
                    span2[i].innerHTML = "销量：" + json[i + 25 * (y - 1)].saleCnt;
                }

            }
        }
    });
